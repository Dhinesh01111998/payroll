<div class="row">
  <div class="col-md-12 text-center"><h2>Student List</h2></div>
</div>

<div class="row">
  <table class="table">
    <thead>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
      <th>
        Role
      </th>
      <th>
        Email
      </th>
      <th>
        Contact
      </th>
      <th>
        Edit|Delete
      </th>
      </thead>

      <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.Id}}</td>
          <td>{{student.Name}}</td>
          <td>{{student.Role}}</td>
          <td>{{student.email}}</td>
          <td>{{student.Contact}}</td>
          <td>
            <a href="edit-student/{{student._id}}" class="btn btn-success">EDIT</a> | <button (click)="delstudent(student)" class="btn btn-danger">DELETE</button>
          </td>
        </tr>
      </tbody>
  </table>
</div>
